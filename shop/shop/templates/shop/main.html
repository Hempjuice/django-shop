{% extends 'base.html' %}
{% load static %}
{% load mptt_tags %}

{% block content %}
<div id="carouselExampleControls" class="carousel slide carousel-fade mb-4" data-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'img/slide1.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slide2.jpg' %}" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
            <img src="{% static 'img/slide3.jpg' %}" class="d-block w-100" alt="...">
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3">
    {% recursetree categories %}
    <div class="col mb-4">
        <a href="{{ node.get_absolute_url }}">
            <div class="card h-100 shadow">
                <img src="{% if node.image %} {{ node.image.url }} {% endif %}" class="card-img-top mx-auto" alt="...">
                <div class="card-body mx-auto">
                    <h5 class="card-title">{{ node.name }}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endrecursetree %}
</div>
{% endblock %}
