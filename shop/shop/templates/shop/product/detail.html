{% extends 'base.html' %}
{% load static %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Главная</a></li>
        <li class="breadcrumb-item"><a href="{{ product.category.get_absolute_url }}">{{ product.category.name }}</a></li>
        <li class="breadcrumb-item active" aria-current="page">{{ product.name }}</li>
    </ol>
</nav>
<div class="modal fade" id="image-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-body align-self-center">
                <img class="img-responsive center-block img-fluid" src="" alt="">
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-bottom: 5%;">
    <div class="col-md-4">
        <a href="#" class="thumbnail">
            <img src="{% if product.image %} {{ product.image.url }} {% else %} {% static 'img/default.gif' %} {% endif %}" alt="" style="max-width: 300px; max-height: 300px;">
        </a>
    </div>
    <div class="col-md-8">
        <h3>{{ product.name }}</h3>
        <h1>{{ product.get_price }}</h1>
        <a href="{% url "cart:cart_add" product.id %}" class="btn btn-primary">Добавить в корзину</a>
    </div>
</div>
<div class="row">
    <div class="col-md-2">
        <h2>Описание:</h2>
    </div>
    <div class="col-md-10">
        {{ product.description|linebreaks }}
    </div>
</div>
{% endblock %}
